<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista Tareas</title>
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

</head>
<body>
	<!--Cabecera -->
	<header>

		<h1><img src="assets/img/post-it.png" height="30" alt="placeholder-image"> Lista de Tareas</h1>
	</header>
	
	<!--Sección de ingreso de listas de tareas -->
	<section>
		<label for="tarea" class="listatexto">AGREGA A LA LISTA</label>
		<input name ="tarea" placeholder="Añade tu Tarea" id="ingreso" type="text"/ required>

		<button type="button" onclick="nombreFuncion()" value="boton">Añadir Tarea</button>

		<ol>
			<div id="lista-j"></div>
			<div class="listas"></div>				
		</ol>

	</section>

	<section>	
		<label for="select-lista">Escoge elemento de la lista pararealizar cambio</label><br>	
		<select name="elemento" class="cambio">
			<option value="" selected="selected" disabled>- selecciona -</option>
		</select>

		<label for="camlista" class="cambiotexto">Haz el cambio que deseas:</label>
		<input name ="camlista" placeholder="Cambia tu Tarea" id="cambio-tarea" type="text"/ required>

		<button type="button" onclick="cambioOpcion()">Cambiar</button>
	</section>

	<script src="assets/js/data.js" type="text/javascript"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
